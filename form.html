<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="icon" href="img/form icon.png">
</head>
<body>
    <form >
      <fieldset>
        <legend>Personal Details</legend>
        <table>
            <tr>
                <td>Salutation</td>
            </tr>
            <tr>
                <td>
                <select>
                    <option>--None--</option>
                    <option>--None1--</option>
                    <option>--None2--</option>
                    <option>--None3--</option>
                </select>
                </td>
            </tr>
        </table><br>
        <table>
            <tr>
                <td>First name :</td>
                <td><input type="text"></td>
            </tr>
        </table><br>
        <table>
            <tr>
                <td>Last name :</td>
                <td><input type="text"></td>
            </tr>
        </table><br>
        <table>
            <tr>
                <td>Gender :</td>
                <td><input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female</td>
            </tr>
        </table><br>
        <table>
            <tr>
                <td>Email :</td>
                <td><input type="email"></td>
            </tr>
        </table><br>
        <table>
            <tr>
                <td>Date of Birth :</td>
                <td><input type="date"></td>
            </tr>
        </table><br>
        <table>
            <tr>
                <td>Address :</td>
            </tr>
            <tr>
                <td><textarea name="text" cols="30" rows="5"></textarea></td>
            </tr>
        </table><br>
        <table>
            <tr>
                <td>
                <input type="submit">
                </td>
            </tr>
            </table>


        </table>
      </fieldset>
     </form>
</body>
</html>
